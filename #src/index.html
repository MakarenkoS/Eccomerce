<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">

      <div class="header__logo logo">
        <div class="logo__image-wrapper">
          <img src="img/icons/icons.svg#logo" width="21" height="24" class="logo__image svg-logo-dims" alt="clothes">
        </div>
        <div class="logo__text">
          <span>Shopka</span>
        </div>
      </div>

     
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Sell on Shopka</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Register</a>
          </li>
        </ul>

        <p class="nav__search search-form">
          <input type="text" class="search-form__field" 
          placeholder="Enter goods name here">
          <span class="search-form__field-close search-form__field-close--show"></span>
          <span class="search-form__hint">Consumer Electronics</span>
        </p>

        <div class="nav__user user">
            <button class="button user__button--login button">Sign in</button>
            <button class="button user__button--cart button">My cart</button>
            <span class="user__items-quantity user__items-quantity--show">5</span>
            <img src="./img/image-8.jpg" alt="Photo"  width="40" height="40" class="user__avatar">
        </div>
      </nav>

    </header>

</body>
</html>
